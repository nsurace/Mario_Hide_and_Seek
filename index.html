<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Find Mario Characters</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="script.js" defer></script>
</head>
<body>
	<!-- This is the frame for the game, holds all other divs-->
	<div id="gameholder">
		<div id="title"></div>
		<div class="mound1"></div>
		<div class="mound2"></div>
		<div class="mound3"></div>
		<div class="mound4"></div>
		<div class="mound5"></div>
		<div class="mound6"></div>
		<div class="mound7"></div>
		<div class="mound8"></div>
		<div class="mound9"></div>
	</div>

	<input type="button" id="button" value="Play Again?"/>
	<audio id="audio" src="media/bowser.mp3" autostart="false"></audio>
</body>
</html>
